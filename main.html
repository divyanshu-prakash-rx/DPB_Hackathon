<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Just an extension</title>
</head>

<body style="height: 200px; width: 350px;">
    <div class="bg-dark">

        <div class="Heading text-center">
            <h2 class="qr-title p-2 text-white">Dark Pattern Buster</h2>
        </div>
        <div class="container align-items-center d-flex justify-content-center " style="height: 400px;">
            <div class="card" style="width: auto;">
                <div class="m-3">
                    <div class="card-body text-center">
                        <div class="card-text IfDetected" style="display: none;">
                            <img src="./images/danger.png"  style="height: auto; width:100px;">
                            <h3 class="qr-text text-danger">Dark Patterns DETECTED</h3>
                        </div>
                        <div class="card-text IfNotDetected" style="display:none;">
                            <img src="./images/safe.png" style="height: auto; width:100px;">
                            <h3 class="qr-text text-success">You Are Safe</h3>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary scan m-3">SCAN</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
